<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed usage</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- p태그의 isError가 true일때는  class는 warning으로 설정됨-->
        <!-- <p v-bind:class=" { warning : isError } ">Hello Jenny</p> -->
        <p v-bind:class="errorTextColor">Hello Jenny</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: false
            },
            computed: {
                errorTextColor: function () {
                    return this.isError ? 'warning' : null;
                }
            }
        });
    </script>
</body>

</html>
