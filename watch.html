<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
</head>

<body>
    <div id="app">
        {{ num }}
        <button v-on:click="addNum">Increase</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 지켜보고 싶은 속성, 즉 num이 변화가 있으때, 함수가 호출
            watch: {
                num: function () {
                    this.logText();
                }
            },
            methods: {
                addNum: function () {
                    this.num += 1;
                },
                logText: function () {
                    console.log('changed');
                }
            }
        })
    </script>

</body>

</html>
